<html>
    <head>
        <title>Dheer's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Welcome to my blog!!!!</a></h1>
        </div>

        {% for post in posts %}
            <div>
            <p>{{post.published_date}}</p>
            <h2><a href="/">{{post.title}}</a></h2>
            <strong>{{post.text|linebreaksbr}}</strong>
            </div>  
        {% endfor %}
    </body>
</html>
